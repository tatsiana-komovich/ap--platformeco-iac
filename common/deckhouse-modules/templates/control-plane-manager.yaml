{{- with (get .Values "control-plane-manager") }}
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: control-plane-manager
spec:
{{- toYaml . | nindent 2 }}

{{- if (get .settings.apiserver "auditPolicyEnabled") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: audit-policy
  namespace: kube-system
data:
  audit-policy.yaml: |
{{- $config := 
`apiVersion: audit.k8s.io/v1
kind: Policy
rules:
- level: Metadata
  omitStages:
  - RequestReceived
  userGroups:
  - crowd-grafana-users
  verbs:
  - create
  - update
  - patch
  - delete
# Donâ€™t log requests to the following API endpoints
- level: None
  nonResourceURLs:
      - '/healthz*'
      - '/logs'
      - '/metrics'
      - '/swagger*'
      - '/version'
# Limit requests containing tokens to Metadata level so the token is not included in the log
- level: Metadata
  omitStages:
      - RequestReceived
  resources:
      - group: authentication.k8s.io
        resources:
            - tokenreviews
# Extended audit of auth delegation
- level: RequestResponse
  omitStages:
      - RequestReceived
  resources:
      - group: authorization.k8s.io
        resources:
            - subjectaccessreviews
# Log changes to pods at RequestResponse level
- level: RequestResponse
  omitStages:
      - RequestReceived
  resources:
      # core API group; add third-party API services and your API services if needed
      - group: ''
        resources: ['pods']
  verbs: ['create', 'patch', 'update', 'delete']
# Log everything else at Metadata level
- level: Metadata
  omitStages:
    - RequestReceived
` | b64enc }}{{ $config | nindent 4 }}
{{- end }}
{{- end }}
