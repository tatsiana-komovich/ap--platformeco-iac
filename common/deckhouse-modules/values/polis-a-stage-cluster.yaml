---
admission-policy-engine:
  spec:
    version: 1
    enabled: true
  internal-lb-policy: true
  artifactory-repos:
    enforcementAction: deny

user-authn:
  enabled: true
  settings:
    publishAPI:
      enable: true
      https:
        global:
          kubeconfigGeneratorMasterCA: ""
        mode: Global
  version: 1

prometheus:
  enabled: true
  settings:
    externalLabels:
      k8s_cluster: polis-a-stage
      project_name: core
      environment: stage
      datacenter: yc
      platform: yandex
  version: 2

control-plane-manager:
  enabled: true
  settings:
    apiserver:
      auditPolicyEnabled: true
      certSANs:
        - kubernetes.default.svc.cluster.local
        - kubernetes.default.svc.polis-a-stage.s.mesh
  version: 1

istio:
  enabled: true
  settings:
    sidecar:
      resourcesManagement:
        mode: Static
        static:
          limits:
            cpu: "10"
            memory: 10Gi
          requests:
            cpu: 100m
            memory: 128Mi
    globalVersion: "1.21"
    alliance:
      ingressGateway:
        inlet: LoadBalancer
        serviceAnnotations:
          yandex.cpi.flant.com/listener-subnet-id: e2l0u2k3ng7tf83c1j8b
          yandex.cpi.flant.com/target-group-network-id: enpofm2o1fd0e01e2rfb
        nodeSelector:
          node-role.deckhouse.io/frontend: ""
        tolerations:
          - effect: NoExecute
            key: dedicated.deckhouse.io
            operator: Equal
            value: frontend
    federation:
      enabled: true
    dataPlane:
      trafficRedirectionSetupMode: CNIPlugin
  version: 2

logShipper:
  enabled: false
  version: 1

extended-monitoring:
  enabled: true
  settings:
    events:
      exporterEnabled: true
      severityLevel: All
  version: 1
