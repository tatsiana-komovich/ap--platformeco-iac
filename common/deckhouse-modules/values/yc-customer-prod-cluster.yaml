---
admission-policy-engine:
  spec:
    version: 1
    enabled: true
  internal-lb-policy: true
  artifactory-repos:
    enforcementAction: deny

global:
  settings:
    modules:
      ingressClass: nginx-d8s

istio:
  enabled: true
  settings:
    sidecar:
      resourcesManagement:
        mode: Static
        static:
          limits:
            cpu: "10"
            memory: 10Gi
          requests:
            cpu: 100m
            memory: 128Mi
    alliance:
      ingressGateway:
        inlet: LoadBalancer
        serviceAnnotations:
          yandex.cpi.flant.com/listener-subnet-id: e2le3l9sm2a8jua9n0gl
          yandex.cpi.flant.com/target-group-network-id: enpofm2o1fd0e01e2rfb
        nodeSelector:
          node-role.deckhouse.io/frontend: ""
        tolerations:
          - effect: NoExecute
            key: dedicated.deckhouse.io
            operator: Equal
            value: frontend
    federation:
      enabled: true
    dataPlane:
      trafficRedirectionSetupMode: CNIPlugin
    globalVersion: "1.19"
    multicluster:
      enabled: false
  version: 2

prometheus:
  enabled: true
  settings:
    externalLabels:
      k8s_cluster: yc-customer
      project_name: customer
      datacenter: yc
      environment: prod
      platform: yandex
  version: 2

user-authn:
  enabled: true
  settings:
    publishAPI:
      enabled: true
      https:
        global:
          kubeconfigGeneratorMasterCA: ""
        mode: Global
  version: 2

cert-manager:
  enabled: true
  settings:
    enableCAInjector: true
  version: 1

okmeter:
  enabled: true
  settings:
    apiKey: 727e24e6-2876-4353-a4a5-6ef49365036f
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
      - key: node-role.kubernetes.io/master
        operator: Exists
      - key: dedicated
        operator: Equal
        value: router
  version: 1

control-plane-manager:
  enabled: true
  settings:
    apiserver:
      auditPolicyEnabled: true
      certSANs:
        - kubernetes.default.svc.yc-customer-prod.p.mesh
        - kubernetes.default.svc.customer.p.mesh
  version: 1

logShipper:
  enabled: false
  version: 1

extended-monitoring:
  enabled: true
  settings:
    events:
      exporterEnabled: true
      severityLevel: All
  version: 2
