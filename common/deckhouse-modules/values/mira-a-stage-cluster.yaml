---
admission-policy-engine:
  spec:
    version: 1
    enabled: true
  internal-lb-policy: true
  artifactory-repos:
    enforcementAction: deny

global:
  settings:
    modules:
      ingressClass: nginx-d8s
      placement:
        customTolerationKeys:
          - node-role/jenkins-slave

user-authn:
  enabled: true
  settings:
    publishAPI:
      enabled: true
      https:
        global:
          kubeconfigGeneratorMasterCA: ""
        mode: Global
  version: 2

istio:
  enabled: true
  settings:
    globalVersion: "1.21"
    sidecar:
      resourcesManagement:
        mode: Static
        static:
          limits:
            cpu: "10"
            memory: 10Gi
          requests:
            cpu: 100m
            memory: 128Mi
    alliance:
      ingressGateway:
        inlet: LoadBalancer
        serviceAnnotations:
          yandex.cpi.flant.com/listener-subnet-id: e9bb27pvtbeunioevia8
          yandex.cpi.flant.com/target-group-network-id: enpofm2o1fd0e01e2rfb
        nodeSelector:
          node-role.deckhouse.io/frontend: ""
        tolerations:
          - effect: NoExecute
            key: dedicated.deckhouse.io
            operator: Equal
            value: frontend
    federation:
      enabled: true
    dataPlane:
      trafficRedirectionSetupMode: CNIPlugin
    multicluster:
      enabled: true
  version: 2

prometheus:
  enabled: true
  settings:
    externalLabels:
      k8s_cluster: mira-a-stage
      project_name: omni-channel-sale
      datacenter: yc
      environment: stage
      platform: yandex
  version: 2

okmeter:
  enabled: true
  settings:
    apiKey: 3fcd9e86-b0df-4b52-baef-c24140e04f2e
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
      - key: node-role.kubernetes.io/master
        operator: Exists
      - key: dedicated
        operator: Equal
        value: router
  version: 1

control-plane-manager:
  enabled: true
  settings:
    apiserver:
      auditPolicyEnabled: true
      certSANs:
        - kubernetes.default.svc.cluster.local
        - kubernetes.default.svc.mira-a-stage.s.mesh
        - kubernetes.default.svc.mira-b-stage.s.mesh
  version: 1

logShipper:
  enabled: false
  version: 1

extended-monitoring:
  enabled: true
  settings:
    events:
      exporterEnabled: true
      severityLevel: All
  version: 2
