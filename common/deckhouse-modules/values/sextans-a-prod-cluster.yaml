---
clusterName: sextans-a
clusterDomain: sextans-a.p.mesh

admission-policy-engine:
  spec:
    version: 1
    enabled: true
  internal-lb-policy: true
  artifactory-repos:
    enforcementAction: deny

global:
  settings:
    modules:
      ingressClass: nginx-d8s

prometheus:
  enabled: true
  settings:
    externalLabels:
      k8s_cluster: sextans-a
      project_name: sentry
      datacenter: yc
      environment: prod
      platform: yandex
  version: 2

user-authn:
  enabled: true
  settings:
    publishAPI:
      enabled: true
      https:
        global:
          kubeconfigGeneratorMasterCA: ""
        mode: Global
    idTokenTTL: 9h
  version: 2

okmeter:
  enabled: true
  settings:
    apiKey: b9f694a5-58e1-48bb-9844-2aa8605d110f
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
      - key: node-role.kubernetes.io/master
        operator: Exists
      - key: dedicated
        operator: Equal
        value: router
  version: 1

control-plane-manager:
  enabled: true
  settings:
    apiserver:
      auditPolicyEnabled: true
      certSANs:
        - kubernetes.default.svc.cluster.local
        - kubernetes.default.svc.sextans-a.p.mesh
  version: 1

logShipper:
  enabled: false
  version: 1

cni-simple-bridge:
  enabled: true
  version: 1

istio:
  enabled: true
  settings:
    sidecar:
      resourcesManagement:
        mode: Static
        static:
          limits:
            cpu: "10"
            memory: 10Gi
          requests:
            cpu: 100m
            memory: 128Mi
    alliance:
      ingressGateway:
        inlet: LoadBalancer
        serviceAnnotations:
          yandex.cpi.flant.com/listener-subnet-id: e2l04gbf7tp6ljlnihq1
          yandex.cpi.flant.com/target-group-network-id: enpofm2o1fd0e01e2rfb
        nodeSelector:
          node-role.deckhouse.io/frontend: ""
        tolerations:
          - effect: NoExecute
            key: dedicated.deckhouse.io
            operator: Equal
            value: frontend
    federation:
      enabled: true
    dataPlane:
      trafficRedirectionSetupMode: CNIPlugin
    globalVersion: "1.21"
  version: 2

cert-manager:
  enabled: true
  settings:
    enableCAInjector: true
  version: 1

extended-monitoring:
  enabled: true
  settings:
    events:
      exporterEnabled: true
      severityLevel: All
  version: 2

deckhouse:
  updateMode: Auto
  windows:
    - from: "22:00"
      to: "23:00"
      days:
        - Wed
