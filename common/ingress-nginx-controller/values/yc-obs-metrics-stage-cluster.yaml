---
# Default values for IngressNginxController.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
IngressNginxController:
  main:
    apiVersion: deckhouse.io/v1
    name: main
    acceptRequestsFrom: {}
    spec:
      chaosMonkey: false
      disableHTTP2: false
      hsts: false
      maxReplicas: 1
      minReplicas: 1
      underscoresInHeaders: false
      validationEnabled: true
      ingressClass: nginx
      inlet: LoadBalancer
      enableIstioSidecar: true
    loadBalancer:
      annotations:
        yandex.cloud/load-balancer-type: Internal
        yandex.cpi.flant.com/listener-subnet-id: e9bant4tbhi7c20vnbo2
        yandex.cpi.flant.com/target-group-network-id: enpofm2o1fd0e01e2rfb
      behindL7Proxy: true
      realIPHeader: X-Forwarded-For

  d8-main:
    apiVersion: deckhouse.io/v1
    name: d8-main
    acceptRequestsFrom: {}
    spec:
      chaosMonkey: false
      disableHTTP2: false
      hsts: false
      maxReplicas: 1
      minReplicas: 1
      underscoresInHeaders: false
      validationEnabled: true
      ingressClass: nginx-d8s
      inlet: LoadBalancer
      enableIstioSidecar: true
    loadBalancer:
      annotations:
        yandex.cloud/load-balancer-type: Internal
        yandex.cpi.flant.com/listener-subnet-id: e9bant4tbhi7c20vnbo2
        yandex.cpi.flant.com/target-group-network-id: enpofm2o1fd0e01e2rfb
      behindL7Proxy: true
      realIPHeader: X-Forwarded-For
