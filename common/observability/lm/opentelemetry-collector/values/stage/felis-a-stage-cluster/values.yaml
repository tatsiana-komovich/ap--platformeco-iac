---
opentelemetry-collector:
  tempo:
    enabled: true

    tempo:
      storage:
        trace:
          backend: s3
          s3:
            bucket: '<path:stage/data/tempo-incluster#felis-a-stage-cluster.s3.bucket>'
            access_key: '<path:stage/data/tempo-incluster#felis-a-stage-cluster.s3.access_key>'
            secret_key: '<path:stage/data/tempo-incluster#felis-a-stage-cluster.s3.secret_key>'
