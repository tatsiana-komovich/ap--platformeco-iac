---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: application-nodes
spec:
  nodeType: CloudEphemeral
  cloudInstances:
    minPerZone: 1
    maxPerZone: 3
    zones:
      - ru-central1-a
    classReference:
      kind: YandexInstanceClass
      name: application-nodes
  disruptions:
    approvalMode: Automatic
  chaos:
    mode: Disabled
  nodeTemplate:
    labels:
      node-role.k8s.lmru.tech/application: ''
---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: system
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: system
    maxPerZone: 3
    minPerZone: 1
    zones:
      - ru-central1-a
  disruptions:
    approvalMode: Automatic
  nodeTemplate:
    labels:
      node-role.deckhouse.io/system: ""
    taints:
      - effect: NoExecute
        key: dedicated.deckhouse.io
        value: system
  nodeType: CloudEphemeral
---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: odfe-common
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: odfe-common
    maxPerZone: 4
    minPerZone: 4
    zones:
      - ru-central1-a
  disruptions:
    approvalMode: Automatic
  nodeTemplate:
    annotations:
      node.deckhouse.io/nodeport-bind-internal-ip: "false"
    labels:
      node-role/opendistro-common: ""
    taints:
      - effect: NoSchedule
        key: dedicated
        value: opendistro-common
  nodeType: CloudEphemeral
---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: opensearch
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: opensearch
    maxPerZone: 4
    minPerZone: 4
    zones:
      - ru-central1-a
  disruptions:
    approvalMode: Manual
  nodeTemplate:
    annotations:
      node.deckhouse.io/nodeport-bind-internal-ip: "false"
    labels:
      node-role/opendistro: ""
    taints:
      - effect: NoSchedule
        key: dedicated
        value: opendistro
  nodeType: CloudEphemeral
