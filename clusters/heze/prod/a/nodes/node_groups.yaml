---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: application-nodes
spec:
  nodeType: CloudEphemeral
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: application-nodes
    maxPerZone: 30
    minPerZone: 4
    standby: 2
    standbyHolder:
      overprovisioningRate: 80
    zones:
      - ru-central1-a
  disruptions:
    approvalMode: Automatic
  kubelet:
    containerLogMaxFiles: 4
    containerLogMaxSize: 50Mi
    maxPods: 130
    resourceReservation:
      mode: "Auto"
  nodeTemplate:
    labels:
      environment: prod
      threshold.extended-monitoring.deckhouse.io/load-average-per-core-critical: "100"
      threshold.extended-monitoring.deckhouse.io/load-average-per-core-warning: "100"
      node-role.k8s.lmru.tech/application: ''
  chaos:
    mode: Disabled
---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: system
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: system
    maxPerZone: 3
    minPerZone: 3
    zones:
      - ru-central1-a
  disruptions:
    approvalMode: Automatic
  nodeTemplate:
    labels:
      node-role.deckhouse.io/system: ""
    taints:
      - effect: NoExecute
        key: dedicated.deckhouse.io
        value: system
  nodeType: CloudEphemeral
---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: d8-loki
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: d8-loki
    maxPerZone: 1
    minPerZone: 1
    zones:
      - ru-central1-a
  disruptions:
    approvalMode: Automatic
  kubelet:
    containerLogMaxFiles: 4
    containerLogMaxSize: 50Mi
    resourceReservation:
      mode: "Off"
  nodeTemplate:
    labels:
      node-role/d8-loki: ""
    taints:
      - effect: NoExecute
        key: dedicated
        value: d8-loki
  nodeType: CloudEphemeral
