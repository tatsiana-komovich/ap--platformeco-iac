---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: application-nodes
spec:
  nodeType: CloudEphemeral
  cloudInstances:
    zones:
      - ru-central1-a
    classReference:
      kind: YandexInstanceClass
      name: application-nodes
    maxPerZone: 150
    minPerZone: 100
    standby: 3
  disruptions:
    approvalMode: Automatic
  chaos:
    mode: Disabled
  nodeTemplate:
    labels:
      node-role.k8s.lmru.tech/application: ''
---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: system
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: system
    maxPerZone: 3
    minPerZone: 3
    zones:
      - ru-central1-a
  disruptions:
    approvalMode: Automatic
  nodeTemplate:
    labels:
      node-role.deckhouse.io/system: ""
    taints:
      - effect: NoExecute
        key: dedicated.deckhouse.io
        value: system
  nodeType: CloudEphemeral
---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: odfe-common
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: odfe-common
    maxPerZone: 5
    minPerZone: 2
    zones:
      - ru-central1-a
  disruptions:
    approvalMode: Automatic
  cri:
    type: Containerd
  nodeTemplate:
    labels:
      node-role/opendistro-common: ""
    taints:
      - effect: NoSchedule
        key: dedicated
        value: opendistro-common
  nodeType: CloudEphemeral
---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: opendistro
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: opendistro
    maxPerZone: 22
    minPerZone: 20
    zones:
      - ru-central1-a
  disruptions:
    approvalMode: Manual
  cri:
    type: Containerd
  nodeTemplate:
    labels:
      node-role/opendistro: ""
    taints:
      - effect: NoSchedule
        key: dedicated
        value: opendistro
  nodeType: CloudEphemeral
