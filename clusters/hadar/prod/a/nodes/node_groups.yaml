---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: application-nodes
spec:
  nodeType: CloudEphemeral
  cloudInstances:
    minPerZone: 10
    maxPerZone: 45
    standby: 1
    standbyHolder:
      overprovisioningRate: 80
    zones:
      - ru-central1-a
    classReference:
      kind: YandexInstanceClass
      name: application-nodes
  disruptions:
    approvalMode: Automatic
  chaos:
    mode: Disabled
  nodeTemplate:
    labels:
      node-role.k8s.lmru.tech/application: ''
---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: system
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: system
    maxPerZone: 5
    minPerZone: 3
    zones:
      - ru-central1-a
  disruptions:
    approvalMode: Automatic
  nodeTemplate:
    labels:
      node-role.deckhouse.io/system: ""
    taints:
      - effect: NoExecute
        key: dedicated.deckhouse.io
        value: system
  nodeType: CloudEphemeral
