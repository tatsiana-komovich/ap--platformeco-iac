---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: application-nodes
spec:
  nodeType: CloudEphemeral
  cloudInstances:
    minPerZone: 1
    maxPerZone: 3
    zones:
      - ru-central1-b
    classReference:
      kind: YandexInstanceClass
      name: application-nodes
  disruptions:
    approvalMode: Automatic
  chaos:
    mode: Disabled
  nodeTemplate:
    labels:
      node-role.k8s.lmru.tech/application: ''
---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: system
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: system
    maxPerZone: 2
    minPerZone: 1
    zones:
      - ru-central1-b
  disruptions:
    approvalMode: Automatic
  nodeTemplate:
    labels:
      node-role.deckhouse.io/system: ""
    taints:
      - effect: NoExecute
        key: dedicated.deckhouse.io
        value: system
  nodeType: CloudEphemeral
