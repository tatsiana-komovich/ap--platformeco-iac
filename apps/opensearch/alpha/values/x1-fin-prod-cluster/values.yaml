---
opendistro:
  tariff: basic

  alerts:
    ro_index:
      enabled: true
      for: "1m"
      severity_level: 3

  clusterSettings:
    persistent:
      "cluster.routing.allocation.disk.threshold_enabled": true
      "cluster.routing.allocation.disk.watermark.low": 75%
      "cluster.routing.allocation.disk.watermark.high": 80%
      "cluster.routing.allocation.disk.watermark.flood_stage": 93%
    transient:
      "cluster.routing.allocation.disk.threshold_enabled": true
      "cluster.routing.allocation.disk.watermark.low": 75%
      "cluster.routing.allocation.disk.watermark.high": 80%
      "cluster.routing.allocation.disk.watermark.flood_stage": 93%

  project: fin

  node_pref: p

  clusterDomain: x1-fin.p.mesh

  userlist:
    services: ["admin", "filebeat", "logstash", "kibana", "read_only_filebeat", "apiuser"]

  cluster: default

  common:
    nodegroup: opendistro-common

  init:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "init-image"
      tag: "0.0.2"

  opendistro:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch"
      tag: "2.16.0"
    # custom - самодельные сертификаты только для старых серверов
    # cluster - выписываются при помощи k8s
    certificates: "custom"
    pv_storageclass: default
    pv_size: 100Gi
    replicas: "3"
    limits:
      memory: 8Gi
    requests:
      cpu: 1
      memory: 8Gi
    s3_backup:
      enabled: true
      repos:
        - repository: s3-backup-new
          client: default
          access_key: '<path:services/data/opensearch#fin.s3_backup_new.access_key.prod>'
          secret_key: '<path:services/data/opensearch#fin.s3_backup_new.secret_key.prod>'
          scheme: https
          endpoint: "https://storage.yandexcloud.net"
          region: ru-central1
          max_snapshot_bytes_per_sec: "40m" # 40MB/s
          max_restore_bytes_per_sec: "40m"
          bucket: flant-x1-fin-prod-opendistro-new
    keystore:
      - secretName: opendistro-s3-backup-new
        items:
          - key: s3.access_key
            path: s3.client.default.access_key
          - key: s3.secret_key
            path: s3.client.default.secret_key
    wait_cluster_green: true

  exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-exporter"
      tag: "0.0.2"

  snapshot_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-snapshot-exporter"
      tag: "0.0.1"

  oneday_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-oneday-exporter"
      tag: "0.0.2"

  apiuser:
    elasticsearch:
      password: '<path:services/data/opensearch#apiuser.elasticsearch.password.stage>'
      username: apiuser
      roles: []

  admin:
    elasticsearch:
      password: '<path:services/data/opensearch#admin.elasticsearch.password.stage>'
      username: admin
      roles:
        - admin
    madison_key: ce550c8db0ac2bb8792d0d11d7644c9e096ddf083d85b928f4c5275d6030fe90
    restore_madison_key: f12a9dfc1de312e9e2af904c080f57399a6dca2111c6577ac285559385962124

  read_only_filebeat:
    elasticsearch:
      username: read_only_filebeat
      password: '<path:services/data/opensearch#read_only_filebeat.elasticsearch.password.stage>'
      roles:
        - readall
        - kibanauser

  csi:
    enabled: true
    attacher:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-attacher"
        tag: "0.0.1"
    driver_registrar:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-node-driver-registrar"
        tag: "0.0.1"
    provisioner:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-provisioner"
        tag: "0.0.1"
    s3:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-s3"
        tag: "0.0.1"

  vector:
    enabled: false

  recoverer:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch"
      tag: "2.16.0"
    sc_system_name: default
    memory: 8Gi

  filebeat:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "filebeat"
      tag: "0.0.2"
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 30m
        memory: 128Mi
    index_name: "prod-%{+yyyy.MM.dd}"
    setup_name: "prod"
    setup_pattern: "prod-*"

  logstash:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "logstash"
      tag: "0.0.1"
    replicas: 2
    workers: 2
    queuesize: 1900mb
    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 300m
        memory: 4Gi
    elasticsearch:
      username: logstash
      password: '<path:services/data/opensearch#logstash.elasticsearch.password.stage>'
      roles:
        - filebeat
        - logstash
    exporter:
      enabled: true
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "logstash-exporter"
        tag: "0.0.1"

  kibana:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch-dashboards"
      tag: "2.16.0"
    host: kibana-x1-fin.apps.lmru.tech
    connecturl: dex-x1-fin.apps.lmru.tech

  shell_operator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "shell-operator"
      tag: "0.0.1"

  pv_retain_operator:
    enabled: true

  cerebro:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "cerebro"
      tag: "0.0.1"
    host: cerebro-x1-fin.apps.lmru.tech
    secret: '<path:services/data/opensearch#cerebro.secret.stage>'
    auth: '<path:services/data/opensearch#cerebro.auth.stage>'

  xtractor:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "xtractor"
      tag: "0.2.21"
    host: xtractor-x1-fin.apps.lmru.tech
    kibana: "kibana-x1-fin.apps.lmru.tech"

  xkibana:
    enabled: false

  curator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-curator"
      tag: "0.0.1"

  retention:
    enabled: false

  dereplicator:
    enabled: true

  danglingChecker:
    enabled: true
    schedule: "0 10 * * *"

  madison:
    key: 280ea36804f79a6d10943c7af3042a9d7fd63f8dee5f2b94fa9d63b5dcb40bab
    project: lm-elk

  node_updater:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "node-updater"
      tag: "0.0.1"

  sheet_reporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "sheet-reporter"
      tag: "0.2.0"
    job:
      schedule: "30 22 * * *"

billing-resource:
  resourceName: opendistro
