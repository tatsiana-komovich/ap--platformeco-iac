---
opendistro:
  tariff: basic

  project: sculptor-a

  cluster: staging

  node_pref: s

  platform: yandex

  userlist:
    services: ["admin", "filebeat", "logstash", "kibana", "read_only_filebeat", "apiuser"]

  common:
    nodegroup: opendistro-common

  init:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "init-image"
      tag: "0.0.2"

  opendistro:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch"
      tag: "2.16.0"
    # custom - самодельные сертификаты только для старых серверов
    # cluster - выписываются при помощи k8s
    certificates: "custom"
    pv_storageclass: network-ssd-nonreplicated
    pv_size: 186Gi
    replicas: "3"
    limits:
      memory: 6Gi
    requests:
      cpu: 1
      memory: 6Gi
    s3_backup:
      enabled: true
      repos:
        - repository: s3-backup
          client: default
          access_key: '<path:services/data/opensearch#sculptor-a.s3_backup_new.access_key.stage>'
          secret_key: '<path:services/data/opensearch#sculptor-a.s3_backup_new.secret_key.stage>'
          scheme: https
          endpoint: "https://storage.yandexcloud.net"
          region: ru-central1
          max_snapshot_bytes_per_sec: "40m" # 40MB/s
          max_restore_bytes_per_sec: "40m"
          bucket: flant-sculptor-a-stage-opendistro
    keystore:
      - secretName: opendistro-s3-backup
        items:
          - key: s3.access_key
            path: s3.client.default.access_key
          - key: s3.secret_key
            path: s3.client.default.secret_key
    wait_cluster_green: true

  exporter:
    enabled: true
    samplelimit: "200000"
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-exporter"
      tag: "0.0.2"

  snapshot_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-snapshot-exporter"
      tag: "0.0.1"

  oneday_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-oneday-exporter"
      tag: "0.0.2"

  admin:
    elasticsearch:
      username: admin
      roles:
        - admin
      password: '<path:services/data/opensearch#admin.elasticsearch.password.stage>'

  apiuser:
    elasticsearch:
      password: '<path:services/data/opensearch#apiuser.elasticsearch.password.stage>'
      username: apiuser
      roles: []

  read_only_filebeat:
    elasticsearch:
      username: read_only_filebeat
      roles:
        - readall
        - kibanauser
      password: '<path:services/data/opensearch#read_only_filebeat.elasticsearch.password.stage>'

  csi:
    enabled: true
    attacher:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-attacher"
        tag: "0.0.1"
    driver_registrar:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-node-driver-registrar"
        tag: "0.0.1"
    provisioner:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-provisioner"
        tag: "0.0.1"
    s3:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-s3"
        tag: "0.0.1"

  recoverer:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch"
      tag: "2.16.0"
    sc_system_name: network-ssd

  filebeat:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "filebeat"
      tag: "0.0.2"
    index_name: "stage-%{+yyyy.MM.dd}"
    setup_name: "stage"
    setup_pattern: "stage-*"

  logstash:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "logstash"
      tag: "0.0.1"
    remote_os:
      enabled: true
      host: "10.221.16.47:9200"
      index_name:
        - "services-platform"
      user: logstash
      password: '<path:services/data/opensearch-obs-logs-b#observability-elk.logstash.password.prod>'
    replicas: 2
    workers: 8
    queuesize: 1900mb
    loglevel: info
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 2Gi
    pv:
      size: 2Gi
      storageclass: network-ssd
    elasticsearch:
      username: logstash
      password: '<path:services/data/opensearch#sculptor-a.logstash.password.stage>'
      roles:
        - filebeat
        - logstash
    exporter:
      enabled: true
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "logstash-exporter"
        tag: "0.0.1"

  kibana:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch-dashboards"
      tag: "2.16.0"
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    maxoldspacesize: 1000
    host: kibana-sculptor-a-stage.apps.lmru.tech
    connecturl: dex-sculptor-a-stage.apps.lmru.tech
    auth: '<path:services/data/opensearch#sculptor-a.kibana.auth.stage>'
    elasticsearch:
      username: kibanaserver
      password: '<path:services/data/opensearch#sculptor-a.kibana.password.stage>'
      roles: [""]

  shell_operator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "shell-operator"
      tag: "0.0.1"

  pv_retain_operator:
    enabled: true

  cerebro:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "cerebro"
      tag: "0.0.1"
    host: cerebro-sculptor-a-stage.apps.lmru.tech
    secret: '<path:services/data/opensearch#sculptor-a.cerebro.secret.stage>'
    auth: '<path:services/data/opensearch#sculptor-a.cerebro.auth.stage>'

  xtractor:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "xtractor"
      tag: "0.2.21"
    is_s3: true
    opendistro: "opendistro-recoverer"
    host: xtractor-sculptor-a-stage.apps.lmru.tech
    kibana: kibana-sculptor-a-stage.apps.lmru.tech

  curator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-curator"
      tag: "0.0.1"

  retention:
    enabled: true

  dereplicator:
    enabled: true

  danglingChecker:
    enabled: true
    schedule: "0 10 * * *"

  madison:
    key: 280ea36804f79a6d10943c7af3042a9d7fd63f8dee5f2b94fa9d63b5dcb40bab
    project: lm-elk

  node_updater:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "node-updater"
      tag: "0.0.1"

  sheet_reporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "sheet-reporter"
      tag: "0.2.0"
    job:
      schedule: "30 22 * * *"

billing-resource:
  resourceName: opendistro
