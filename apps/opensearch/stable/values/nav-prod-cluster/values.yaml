---
opendistro:
  tariff: ultra

  alerts:
    check_record:
      enabled: true
    check_status:
      enabled: true
      red:
        severity_level: 4
      yellow:
        severity_level: 5
    fields_limit:
      enabled: true
      severity_level: 4
    ro_index:
      enabled: true
      for: "1m"
      severity_level: 3

  project: nav

  cluster: production

  node_pref: p

  userlist:
    services: ["admin", "filebeat", "logstash", "kibana", "read_only_filebeat", "apiuser"]

  common:
    nodegroup: opendistro-common

  init:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "init-image"
      tag: "0.0.2"

  opendistro:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch"
      tag: "2.16.0"
    # custom - самодельные сертификаты только для старых серверов
    # cluster - выписываются при помощи k8s
    certificates: "custom"
    pv_storageclass: primera1
    pv_size: 500Gi
    replicas: "5"
    limits:
      memory: 6Gi
    requests:
      cpu: "3"
      memory: 6Gi
    s3_backup:
      enabled: true
      repos:
        - repository: s3-backup-new
          client: default
          access_key: '<path:services/data/opensearch#nav.s3_backup_new.access_key.prod>'
          secret_key: '<path:services/data/opensearch#nav.s3_backup_new.secret_key.prod>'
          scheme: https
          endpoint: "https://storage.yandexcloud.net"
          region: ru-central1
          max_snapshot_bytes_per_sec: "40m" # 40MB/s
          max_restore_bytes_per_sec: "40m"
          bucket: flant-nav-prod-opendistro-new
    keystore:
      - secretName: opendistro-s3-backup-new
        items:
          - key: s3.access_key
            path: s3.client.default.access_key
          - key: s3.secret_key
            path: s3.client.default.secret_key
    wait_cluster_green: true

  exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-exporter"
      tag: "0.0.2"

  snapshot_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-snapshot-exporter"
      tag: "0.0.1"

  oneday_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-oneday-exporter"
      tag: "0.0.2"

  apiuser:
    elasticsearch:
      password: '<path:services/data/opensearch#apiuser.elasticsearch.password.prod>'
      username: apiuser
      roles: []

  admin:
    elasticsearch:
      username: admin
      roles:
        - admin
      password: '<path:services/data/opensearch#admin.elasticsearch.password.prod>'
    madison_key: 70065196dfa00e402e9db7f2b6cd4652c28e202de584aece1f7d198cd3d70431
    restore_madison_key: 8192b37976fc6b66882f8033c3135dd5d83fd5ddc8838e80b3a516037565c3d1

  read_only_filebeat:
    elasticsearch:
      username: read_only_filebeat
      roles:
        - readall
        - kibanauser
      password: '<path:services/data/opensearch#read_only_filebeat.elasticsearch.password.stage>'

  csi:
    enabled: false

  recoverer:
    enabled: false

  vector:
    enabled: false

  filebeat:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "filebeat"
      tag: "0.0.2"
    resources:
      limits:
        memory: 768Mi
      requests:
        cpu: 30m
        memory: 768Mi
    elasticsearch:
      username: filebeat
      roles:
        - filebeat
      password: '<path:services/data/opensearch#filebeat.elasticsearch.password.stage>'

  logstash:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "logstash"
      tag: "0.0.1"
    replicas: 5
    workers: 4
    queuesize: 1900mb
    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 2500m
        memory: 4Gi
    pv:
      size: 2Gi
      storageclass: primera1
    elasticsearch:
      username: logstash
      password: '<path:services/data/opensearch#nav.logstash.password.prod>'
      roles:
        - filebeat
        - logstash
    exporter:
      enabled: true
      port: "9304"
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "logstash-exporter"
        tag: "0.0.1"

  kibana:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch-dashboards"
      tag: "2.16.0"
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    maxoldspacesize: 1000
    host: kibana-nav.apps.lmru.tech
    connecturl: dex-nav.apps.lmru.tech
    auth: '<path:services/data/opensearch#nav.kibana.auth.prod>'
    elasticsearch:
      username: kibanaserver
      password: '<path:services/data/opensearch#nav.kibana.password.prod>'
      roles: [""]

  cerebro:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "cerebro"
      tag: "0.0.1"
    host: cerebro-nav.apps.lmru.tech
    secret: '<path:services/data/opensearch#nav.cerebro.secret.prod>'
    auth: '<path:services/data/opensearch#nav.cerebro.auth.prod>'

  xtractor:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "xtractor"
      tag: "0.2.21"
    is_s3: false
    host: xtractor-nav.apps.lmru.tech
    opendistro: "opendistro"
    kibana: "kibana-nav.apps.lmru.tech"

  xkibana:
    enabled: false

  shell_operator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "shell-operator"
      tag: "0.0.1"

  pv_retain_operator:
    enabled: true

  curator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-curator"
      tag: "0.0.1"

  retention:
    enabled: true

  dereplicator:
    enabled: true

  danglingChecker:
    enabled: true
    schedule: "0 10 * * *"

  madison:
    key: 280ea36804f79a6d10943c7af3042a9d7fd63f8dee5f2b94fa9d63b5dcb40bab
    project: lm-elk

  node_updater:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "node-updater"
      tag: "0.0.1"

  sheet_reporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "sheet-reporter"
      tag: "0.2.0"
    job:
      schedule: "50 22 * * *"

billing-resource:
  resourceName: opendistro
