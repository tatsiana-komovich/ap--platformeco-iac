---
opendistro:
  tariff: ultra

  alerts:
    check_record:
      enabled: true
    check_status:
      enabled: true
      red:
        severity_level: 4
      yellow:
        severity_level: 5
    fields_limit:
      enabled: true
      severity_level: 4
    ro_index:
      enabled: true
      for: "1m"
      severity_level: 3

  project: lepus-a
  platform: yandex

  node_pref: p

  userlist:
    services: ["admin", "filebeat", "logstash", "kibana", "read_only_filebeat", "apiuser"]

  cluster: production

  common:
    nodegroup: opendistro-common

  init:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "init-image"
      tag: "0.0.2"

  opendistro:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch"
      tag: "2.16.0"
    # custom - самодельные сертификаты только для старых серверов
    # cluster - выписываются при помощи k8s
    certificates: "cluster"
    external:
      enabled: true
      security_ssl_http_clientauth_mode: OPTIONAL
      anonymous_auth_enabled: "false"
    loadbalancer:
      type: Internal
      traffic_policy: Local
      listener_subnet_id: e2l4lngkc4hussp1vef8
      sourceRanges:
        - 0.0.0.0/0
      nodePort: 32059
    host: "elastic-lepus-a.apps.lmru.tech"
    pv_storageclass: network-ssd-nonreplicated
    pv_size: 558Gi
    replicas: "8"
    limits:
      memory: 12Gi
    requests:
      cpu: "3"
      memory: 12Gi
    s3_backup:
      enabled: true
      repos:
        - repository: s3-backup
          client: default
          access_key: '<path:services/data/opensearch#lepusa.s3_backup.access_key.prod>'
          secret_key: '<path:services/data/opensearch#lepusa.s3_backup.secret_key.prod>'
          scheme: https
          endpoint: "https://storage.yandexcloud.net"
          region: ru-central1
          max_snapshot_bytes_per_sec: "40m" # 40MB/s
          max_restore_bytes_per_sec: "40m"
          bucket: flant-lepus-a-prod-opendistro
    keystore:
      - secretName: opendistro-s3-backup
        items:
          - key: s3.access_key
            path: s3.client.default.access_key
          - key: s3.secret_key
            path: s3.client.default.secret_key
    wait_cluster_green: true

  exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-exporter"
      tag: "0.0.2"

  snapshot_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-snapshot-exporter"
      tag: "0.0.1"

  oneday_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-oneday-exporter"
      tag: "0.0.2"

  apiuser:
    elasticsearch:
      password: '<path:services/data/opensearch#apiuser.elasticsearch.password.prod>'
      username: apiuser
      roles: []

  admin:
    elasticsearch:
      password: '<path:services/data/opensearch#admin.elasticsearch.password.prod>'
      username: admin
      roles:
        - admin
    madison_key: 841d1f43d02c8129cc82b52c6ddc3a87d12f0666076164d39cf93bb33e2adffb
    restore_madison_key: a0b74ba9fbda61f273058f96e492e974737769b0dfca0f79214fa58408d17c26

  read_only_filebeat:
    elasticsearch:
      username: read_only_filebeat
      password: '<path:services/data/opensearch#read_only_filebeat.elasticsearch.password.stage>'
      roles:
        - readall
        - kibanauser

  csi:
    enabled: true
    attacher:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-attacher"
        tag: "0.0.1"
    driver_registrar:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-node-driver-registrar"
        tag: "0.0.1"
    provisioner:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-provisioner"
        tag: "0.0.1"
    s3:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-s3"
        tag: "0.0.1"

  recoverer:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch"
      tag: "2.16.0"
    sc_system_name: network-ssd
    memory: 10Gi

  vector:
    enabled: false

  filebeat:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "filebeat"
      tag: "0.0.2"
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 30m
        memory: 1Gi

  logstash:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "logstash"
      tag: "0.0.1"
    replicas: 8
    workers: 8
    queuesize: 9728mb
    resources:
      limits:
        memory: 8Gi
      requests:
        cpu: 4
        memory: 8Gi
    pv:
      size: 10Gi
      storageclass: network-ssd
    elasticsearch:
      username: logstash
      password: '<path:services/data/opensearch#lepusa.logstash.password.prod>'
      roles:
        - filebeat
        - logstash
    exporter:
      enabled: true
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "logstash-exporter"
        tag: "0.0.1"

  kibana:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch-dashboards"
      tag: "2.16.0"
    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 4Gi
    host: kibana-lepus-a.apps.lmru.tech
    maxoldspacesize: 3072
    connecturl: dex-lepus-a.apps.lmru.tech
    auth: '<path:services/data/opensearch#lepusa.kibana.auth.prod>'
    elasticsearch:
      username: kibanaserver
      password: '<path:services/data/opensearch#lepusa.kibana.password.prod>'
      roles: [""]


  cerebro:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "cerebro"
      tag: "0.0.1"
    host: cerebro-lepus-a.apps.lmru.tech
    secret: '<path:services/data/opensearch#lepusa.cerebro.secret.prod>'
    auth: '<path:services/data/opensearch#lepusa.cerebro.auth.prod>'

  xtractor:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "xtractor"
      tag: "0.2.21"
    host: xtractor-lepus-a.apps.lmru.tech
    opendistro: "opendistro-recoverer"
    kibana: "kibana-lepus-a.apps.lmru.tech"

  xkibana:
    enabled: false

  shell_operator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "shell-operator"
      tag: "0.0.1"

  pv_retain_operator:
    enabled: true

  curator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-curator"
      tag: "0.0.1"

  retention:
    enabled: true

  dereplicator:
    enabled: true

  danglingChecker:
    enabled: true
    schedule: "0 10 * * *"

  madison:
    key: 280ea36804f79a6d10943c7af3042a9d7fd63f8dee5f2b94fa9d63b5dcb40bab
    project: lm-elk

  node_updater:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "node-updater"
      tag: "0.0.1"

  sheet_reporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "sheet-reporter"
      tag: "0.2.0"
    job:
      schedule: "50 22 * * *"

billing-resource:
  resourceName: opendistro
