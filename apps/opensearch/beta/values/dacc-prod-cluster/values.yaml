---
opendistro:
  tariff: basic

  alerts:
    check_record:
      enabled: true
    check_status:
      enabled: true
      red:
        severity_level: 4
      yellow:
        severity_level: 5
    fields_limit:
      enabled: true
      severity_level: 4
      exclude_indices: []
    ro_index:
      enabled: true
      for: "1m"
      severity_level: 3

  project: dacc

  cluster: production

  node_pref: s

  userlist:
    services: ["admin", "filebeat", "logstash", "kibana", "read_only_filebeat", "apiuser"]

  common:
    nodegroup: opendistro-common

  init:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "init-image"
      tag: "0.0.2"

  opendistro:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch"
      tag: "2.16.0"
    # custom - самодельные сертификаты только для старых серверов
    # cluster - выписываются при помощи k8s
    certificates: "custom"
    pv_storageclass: network-ssd-nonreplicated
    pv_size: 93Gi
    replicas: "3"
    limits:
      memory: 5Gi
    requests:
      cpu: 1
      memory: 5Gi
    s3_backup:
      enabled: true
      repos:
        - repository: s3-backup
          client: default
          access_key: '<path:services/data/opensearch#dacc.s3_backup_new.access_key.prod>'
          secret_key: '<path:services/data/opensearch#dacc.s3_backup_new.secret_key.prod>'
          scheme: https
          endpoint: "https://storage.yandexcloud.net"
          region: ru-central1
          max_snapshot_bytes_per_sec: "40m" # 40MB/s
          max_restore_bytes_per_sec: "40m"
          bucket: flant-dacc-prod-opendistro-new
    keystore:
      - secretName: opendistro-s3-backup
        items:
          - key: s3.access_key
            path: s3.client.default.access_key
          - key: s3.secret_key
            path: s3.client.default.secret_key
    wait_cluster_green: true

  exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-exporter"
      tag: "0.0.2"

  snapshot_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-snapshot-exporter"
      tag: "0.0.1"

  oneday_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-oneday-exporter"
      tag: "0.0.2"

  apiuser:
    elasticsearch:
      password: '<path:services/data/opensearch#apiuser.elasticsearch.password.prod>'
      username: apiuser
      roles: []

  admin:
    elasticsearch:
      username: admin
      password: '<path:services/data/opensearch#dacc.admin.password.prod>'
      roles:
        - admin
    madison_key: d847e78fe4f7320dcf54c3524dcd6344c08236aecff7625d4e3aa816f7060564
    restore_madison_key: 721be3860cdf30596880318aa3a01fc45926c7222163dd355b96258c8680d6dd

  read_only_filebeat:
    elasticsearch:
      username: read_only_filebeat
      password: '<path:services/data/opensearch#read_only_filebeat.elasticsearch.password.stage>'
      roles:
        - readall
        - kibanauser

  csi:
    enabled: false

  recoverer:
    enabled: false

  vector:
    enabled: false

  filebeat:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "filebeat"
      tag: "0.0.2"
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 30m
        memory: 1Gi

  logstash:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "logstash"
      tag: "0.0.1"
    replicas: 2
    workers: 2
    queuesize: 1900mb
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 2Gi
    pv:
      size: 2Gi
      storageclass: network-ssd
    elasticsearch:
      username: logstash
      password: '<path:services/data/opensearch#dacc.logstash.password.prod>'
      roles:
        - filebeat
        - logstash
    exporter:
      enabled: true
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "logstash-exporter"
        tag: "0.0.1"

  kibana:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch-dashboards"
      tag: "0.0.1"
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    host: kibana-dacc.apps.lmru.tech
    connecturl: dex-dacc.apps.lmru.tech
    maxoldspacesize: 1000
    auth: '<path:services/data/opensearch#dacc.kibana.auth.prod>'
    elasticsearch:
      username: kibanaserver
      password: '<path:services/data/opensearch#dacc.kibana.password.prod>'
      roles: [""]

  cerebro:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "cerebro"
      tag: "0.0.1"
    host: cerebro-dacc.apps.lmru.tech
    secret: '<path:services/data/opensearch#dacc.cerebro.secret.prod>'
    auth: '<path:services/data/opensearch#dacc.cerebro.auth.prod>'

  xtractor:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "xtractor"
      tag: "0.2.21"
    is_s3: false
    opendistro: "opendistro"
    host: xtractor-dacc.apps.lmru.tech
    kibana: "kibana-dacc.apps.lmru.tech"

  xkibana:
    enabled: false

  shell_operator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "shell-operator"
      tag: "0.0.1"

  pv_retain_operator:
    enabled: true

  curator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-curator"
      tag: "0.0.1"

  retention:
    enabled: false

  dereplicator:
    enabled: true

  danglingChecker:
    enabled: true
    schedule: "0 10 * * *"

  madison:
    key: 280ea36804f79a6d10943c7af3042a9d7fd63f8dee5f2b94fa9d63b5dcb40bab
    project: lm-elk

  node_updater:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "node-updater"
      tag: "0.0.1"

  sheet_reporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "sheet-reporter"
      tag: "0.2.0"
    job:
      schedule: "40 22 * * *"

billing-resource:
  resourceName: opendistro
