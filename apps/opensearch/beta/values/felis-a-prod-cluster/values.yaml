---
opendistro:
  tariff: ultra

  alerts:
    check_record:
      enabled: true
      exclude_indices:
        - infra
        - scdp
    check_status:
      enabled: true
      red:
        severity_level: 4
      yellow:
        severity_level: 5
    fields_limit:
      enabled: true
      severity_level: 4
      exclude_indices: []
    ro_index:
      enabled: true
      for: "1m"
      severity_level: 3

  project: felis-a

  cluster: production

  node_pref: p

  userlist:
    services: ["admin", "filebeat", "logstash", "kibana", "read_only_filebeat", "apiuser"]

  common:
    nodegroup: opensearch-common

  init:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "init-image"
      tag: "0.0.2"

  opendistro:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch"
      tag: "2.16.0"
    # custom - самодельные сертификаты только для старых серверов
    # cluster - выписываются при помощи k8s
    certificates: "custom"
    nodegroup: opensearch
    pv_storageclass: network-ssd-nonreplicated
    pv_size: 558Gi
    replicas: "20"
    limits:
      cpu: "3"
      memory: 16Gi
    requests:
      cpu: "3"
      memory: 16Gi
    s3_backup:
      enabled: true
      repos:
        - repository: s3-backup
          client: default
          access_key: '<path:services/data/opensearch#felis-a.s3_backup.access_key.prod>'
          secret_key: '<path:services/data/opensearch#felis-a.s3_backup.secret_key.prod>'
          scheme: https
          endpoint: "https://storage.yandexcloud.net"
          region: ru-central1
          max_snapshot_bytes_per_sec: "40m"
          max_restore_bytes_per_sec: "40m"
          bucket: flant-felis-a-prod-opensearch
    keystore:
      - secretName: opendistro-s3-backup
        items:
          - key: s3.access_key
            path: s3.client.default.access_key
          - key: s3.secret_key
            path: s3.client.default.secret_key
    wait_cluster_green: true

  exporter:
    enabled: true
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 256Mi
    samplelimit: "160000"
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-exporter"
      tag: "0.0.2"

  snapshot_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-snapshot-exporter"
      tag: "0.0.1"

  oneday_exporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-oneday-exporter"
      tag: "0.0.2"


  apiuser:
    elasticsearch:
      password: '<path:services/data/opensearch#apiuser.elasticsearch.password.prod>'
      username: apiuser
      roles: []

  admin:
    elasticsearch:
      username: admin
      roles:
        - admin
      password: '<path:services/data/opensearch#felis-a.admin.password.prod>'
    madison_key: db1877443d80ce23a64f6c0e54efbfe533a8bd05e75a85bb5face2ffb66a12bf
    restore_madison_key: efd7d39dd7e8efe0557d813877c09cf3143ec4323e41463499aca52cf878d4d5

  read_only_filebeat:
    elasticsearch:
      username: read_only_filebeat
      password: '<path:services/data/opensearch#felis-a.read_only_filebeat.password.prod>'
      roles:
        - readall
        - kibanauser

  csi:
    enabled: true
    attacher:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-attacher"
        tag: "0.0.1"
    driver_registrar:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-node-driver-registrar"
        tag: "0.0.1"
    provisioner:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-provisioner"
        tag: "0.0.1"
    s3:
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "csi-s3"
        tag: "0.0.1"

  recoverer:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch"
      tag: "2.16.0"
    sc_system_name: network-ssd

  vector:
    enabled: false

  filebeat:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "filebeat"
      tag: "0.0.2"
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 30m
        memory: 1Gi

  logstash:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "logstash"
      tag: "0.0.1"
    replicas: 4
    workers: 6
    queuesize: 1900mb
    resources:
      limits:
        memory: 7Gi
      requests:
        cpu: 3
        memory: 7Gi
    pv:
      size: 2Gi
      storageclass: network-ssd
    elasticsearch:
      username: logstash
      password: '<path:services/data/opensearch#felis-a.logstash.password.prod>'
      roles:
        - filebeat
        - logstash
    exporter:
      enabled: true
      image:
        repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
        name: "logstash-exporter"
        tag: "0.0.1"

  kibana:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "opensearch-dashboards"
      tag: "2.16.0"
    resources:
      limits:
        memory: 8Gi
      requests:
        cpu: 1
        memory: 8Gi
    maxoldspacesize: 7000
    host: kibana-felis-a.apps.lmru.tech
    connecturl: dex-felis-a.apps.lmru.tech
    auth: '<path:services/data/opensearch#felis-a.kibana.auth.prod>'
    elasticsearch:
      username: kibanaserver
      password: '<path:services/data/opensearch#felis-a.kibana.password.prod>'
      roles: [""]

  cerebro:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "cerebro"
      tag: "0.0.1"
    host: cerebro-felis-a.apps.lmru.tech
    secret: '<path:services/data/opensearch#felis-a.cerebro.secret.prod>'
    auth: '<path:services/data/opensearch#felis-a.cerebro.auth.prod>'

  xtractor:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "xtractor"
      tag: "0.2.22"
    is_s3: false
    opendistro: "opendistro-recoverer"
    host: xtractor-felis-a.apps.lmru.tech
    kibana: "kibana-felis-a.apps.lmru.tech"

  xkibana:
    enabled: false

  shell_operator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "shell-operator"
      tag: "0.0.1"

  pv_retain_operator:
    enabled: true

  curator:
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "os-curator"
      tag: "0.0.1"

  retention:
    enabled: true

  dereplicator:
    enabled: true

  danglingChecker:
    enabled: true
    schedule: "0 10 * * *"

  madison:
    key: 280ea36804f79a6d10943c7af3042a9d7fd63f8dee5f2b94fa9d63b5dcb40bab
    project: lm-elk

  node_updater:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "node-updater"
      tag: "0.0.1"

  sheet_reporter:
    enabled: true
    image:
      repo: "docker-flant.art.lmru.tech/lmru/devops/opensearch--"
      name: "sheet-reporter"
      tag: "0.2.0"
    job:
      schedule: "40 22 * * *"

billing-resource:
  resourceName: opendistro
